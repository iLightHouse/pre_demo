    @keyframes shake {
        0% {
            transform: rotate(0deg);
        }
        4% {
            transform: rotate(-5deg);
        }
        8% {
            transform: rotate(5deg);
        }
        12% {
            transform: rotate(-5deg);
        }
        16% {
            transform: rotate(5deg);
        }
        20% {
            transform: rotate(-5deg);
        }
        24% {
            transform: rotate(5deg);
        }
        28% {
            transform: rotate(0deg);
        }
    }

    .badge {
        position: relative;
        display: flex;
        justify-content: center;
        border-radius: 4px 4px 0 0;
        margin: 2px;
        width: 36px;
        height: 36px;
        overflow: hidden;
        filter: drop-shadow(0 1px 1px #973340a3);
        color: white;
        font-weight: bold;
        line-height: 32px;
        text-shadow: 0 1px 0 rgba(0, 0, 0, 0.4);
        animation: shake infinite 2s ease;
    }

    .badge::before,
    .badge::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        z-index: -1;
        display: block;
        border-radius: 4px;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, red, #ff8484);
    }

    .badge::before {
        transform-origin: left top;
        transform: skewY(-20deg);
    }

    .badge::after {
        transform-origin: right top;
        transform: skewY(20deg);
    }

    .sysBtn:active {
        background-color: #BFD4F0;
    }

    ul > li {
        list-style: none;
        float: left;
        background-color: #b2ebf2;
        height: 100px;
        width: 20px;
    }
    h2 {
        overflow-wrap: break-word;
        width: 100px;
        border: solid 1px #ddd;
    }
</style>

    function goHome(overTime) {
        var nowTime = new Date().getTime();
        var workDown = new Date().toLocaleDateString();
        var eachDown = workDown + ' 11:30:00';
        var homeDown = overTime ? workDown + ' 20:00:00' : workDown + ' 17:15:00';
        var eachTime = new Date(eachDown).getTime();
        var homeTime = new Date(homeDown).getTime();
        var eachRemainingTime = getTime(eachTime, nowTime);
        var homeRemainingTime = getTime(homeTime, nowTime);
        if (eachTime - nowTime > 0 && homeTime - nowTime > 0) {
            console.log('午饭倒計時：' + eachRemainingTime);
            console.log('下班倒計時：' + homeRemainingTime);
        } else {
            console.log('下班倒計時：' + homeRemainingTime);
        }
    }

    function getTime(targetTime, nowTime) {
        var remainderTime = Math.round((targetTime - nowTime) / 1000);// 秒
        var hh = Math.floor(remainderTime / 60 / 60).toString();// 小时
        var mm = Math.floor((remainderTime - hh * 60 * 60) / 60).toString();// 分钟
        var ss = Math.floor(remainderTime - hh * 60 * 60 - mm * 60).toString();// 秒
        hh = hh.length === 1 ? '0' + hh : hh;
        mm = mm.length === 1 ? '0' + mm : mm;
        ss = ss.length === 1 ? '0' + ss : ss;
        return hh + '时' + mm + '分' + ss + '秒'
    }

    goHome(false);// 加班

    function holiday(holidayTime) {
        var nowDate = new Date().getDate();
        var holidayDate = new Date(holidayTime).getDate();
        var holidayAllTime = new Date(holidayTime).getTime();
        var nowAllTime = new Date().getTime();
        var remind = '';
        var day = holidayDate - nowDate;
        if (day > 0) {
            var workDown = new Date().getTime();
            var start = new Date(new Date().toLocaleDateString());
            start.setTime(start.getTime() + 3600 * 1000 * 24);
            var t = start.getTime();
            remind = getTime(t, workDown);
            return '放假倒計時：' + day + '天' + remind;
        } else {
            remind = getTime(holidayAllTime, nowAllTime);
            return '放假倒計時：' + remind;
        }
    }
