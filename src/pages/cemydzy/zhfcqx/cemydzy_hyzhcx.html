合約賬戶查詢
-->
<ons-page ng-controller="cemydzyhyzhcxCtrl">
    <ons-modal var="app.zfjhModal" class="tf-loader-modal">
        <div class="hy-layout-column hy-layout-align-center-center">
            <div class="tf-loader-content hy-layout-row hy-layout-align-start-center">
                <hy-progress-circular hy-mode="indecterminate"></hy-progress-circular>
                <div class="tf-loader-content-text">加載中...</div>
            </div>
        </div>
    </ons-modal>
    <ons-toolbar class="cem_topbar">
        <div class="left">
            <hy-back-button></hy-back-button>
        </div>
        <div class="center">
            合約賬戶查詢
        </div>
    </ons-toolbar>
    <div class="cem-query-container">
        <!--查詢條件-->
        <div class="cem-query-condition">
            <div class="cem-query-title" ng-click="updown=!updown">
                <div ng-class="{'cem-down-color':updown}">查詢條件</div>
                <div ng-if="updown"><img src="img/cem/common/query_up.png"/></div>
                <div ng-if="!updown"><img src="img/cem/common/query_down.png"/></div>
            </div>
            <div class="cem-query-content" ng-if="updown">
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-query-form-header">客戶編號</div>
                    <div class="hy-layout-row cem-query-form-content cem-border-bottom">
                        <input ng-model="query.custno" placeholder="請輸入"
                               class="cem-form-input"/>
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-query-form-header">客戶名稱</div>
                    <div class="hy-layout-row cem-query-form-content cem-border-bottom">
                        <input ng-model="query.custnm" placeholder="請輸入"
                               class="cem-form-input"/>
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-query-form-header">客戶類型</div>
                    <div class="hy-layout-row cem-query-form-content cem-border-bottom">
                        <hy-drop-list items="khlxDrop" ng-model="query.custtyp" class="cem-form-list"
                                      hya-value-key="DMBM"
                                      hya-title-key="DMBMMC"
                                      placeholder="請選擇">
                        </hy-drop-list>
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-query-form-header">證件號碼</div>
                    <div class="hy-layout-row cem-query-form-content cem-border-bottom">
                        <input ng-model="query.custdocno" placeholder="請輸入"
                               class="cem-form-input"/>
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-query-form-header">房產地址</div>
                    <div class="hy-layout-row cem-query-form-content cem-border-bottom">
                        <input ng-model="query.detaaddr" placeholder="請輸入"
                               class="cem-form-input"/>
                    </div>
                </div>
                <div class="cem-query-button">
                    <div class="cem-query-btn" ng-click="queryDxxx()">搜索</div>
                </div>
            </div>
        </div>
        <!--列表展示-->
        <div class="cem-query-result">
            <div class="cem-no-data" ng-if="resultList.length<1"></div>
            <div class="cem-query-result-item" style="padding: 21px 20px 15px 20px"
                 ng-repeat="item in resultList track by $index" ng-if="resultList.length>0" ng-click="selectFcxx(item)">
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-result-form-header-35">合約賬戶編號</div>
                    <div class="hy-layout-row cem-query-no cem-result-form-content">
                        {{ item.cntracctno }}
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-result-form-header-35">合約賬戶分類</div>
                    <div class="hy-layout-row cem-result-form-content">
                        {{ item.contacctcatgmc }}
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-result-form-header-35">行業分類</div>
                    <div class="hy-layout-row cem-result-form-content">
                        {{ item.induclasmc }}
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-result-form-header-35">客戶名稱</div>
                    <div class="hy-layout-row cem-result-form-content">
                        {{ item.custnm }}
                    </div>
                </div>
                <div class="hy-layout-row">
                    <div class="hy-layout-row cem-result-form-header-35">房產地址</div>
                    <div class="hy-layout-row cem-result-form-content">
                        {{ item.detaaddr }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</ons-page>
