        <!--列表展示-->
        <div class="cem-query-result">
            <div class="cem-no-data" ng-if="azwzList.length<1"></div>
            <div class="cem-query-result-item" ng-if="azwzList.length>0" ng-repeat="item in azwzList track by $index">
                <div ng-click="sure()">
                    <div class="cem-query-dxxx-title">
                        <div>
                            <div>設備位置編號</div>
                            <div style="margin: 4px 0;">{{ item.equilocno}}</div>
                        </div>
                    </div>
                    <div class="hy-layout-row">
                        <div class="hy-layout-row cem-result-form-header" style="width: 40%">房產內安裝</div>
                        <div class="hy-layout-row cem-result-form-content">
                            {{item.indoinst =='1'?'是':item.indoinst =='0'?'否':''}}

                        <div class="hy-layout-row cem-result-form-header" style="width: 40%">補充地址</div>
