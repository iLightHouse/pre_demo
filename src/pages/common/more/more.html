<ons-page ng-controller="MoreCtrl">
    <ons-toolbar class="toolbar-hide-border">
        <div class="left">
            <hy-back-button></hy-back-button>
        </div>
        <div class="center">业务办理</div>
        <div class="right">
            <div class="hy-layout-row hy-layout-align-end-center">
                <div style="width:74px;height:44px;font-size: 16px" ng-click="shezhi()"
                     class="hy-layout-row hy-layout-align-center-center">
                    设置
                </div>
            </div>

        </div>
    </ons-toolbar>
    <ons-scroller style="padding: 2px;">
        <div style="padding: 8px 10px;color: #EB4F38;background-color: white; border-radius: 8px;margin: 5px;
             box-shadow: 0px 0px 2px 2px rgba(126, 131, 138, 0.1);">
            您可点击设置选择常用场景显示在首界面<br/>
            <div style="height: 4px"></div>
            最多可选择7个常用场景
        </div>
        <div class="more-group" ng-repeat="groupItem in menuGroupList" ng-if="groupItem.menuRowList.length>0"
             style="border-radius: 10px">
            <div class="group-content-title" style="color: #ff8800">
                <div class="group-content-icon"></div>
                {{groupItem.groupName}}
            </div>
            <div class="group-menu-list" style="padding: 5px 0">
                <div class="menu-group-content hy-layout-row" ng-repeat="menuList in groupItem.menuRowList"
                     style="border-top: none">
                    <div ng-repeat="menuItem in menuList"
                         class="menu-item-content" ng-click="selectMenu(menuItem)"
                         style="border-right: none;padding: 4px 0;height: 100%">
                        <div ng-if="menuItem.menuId" class="menu-btn-img hy-layout-row hy-layout-align-center-center">
                            <img class="home-menu-img" ng-src="{{menuItem.menuImgUrl}}" ng-style="getStyle(menuItem.bgColor)"/>
                        </div>
                        <div class="more-menu-label" ng-if="menuItem.menuId" style="font-size: 12px">
                            {{menuItem.menuName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ons-scroller>
</ons-page>
