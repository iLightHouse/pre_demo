<ons-page ng-controller="cemshezhiCtrl">
    <ons-modal var="app.cemszModal" class="tf-loader-modal">
        <div class="hy-layout-column hy-layout-align-center-center">
            <div class="tf-loader-content hy-layout-row hy-layout-align-start-center">
                <hy-progress-circular hy-mode="indecterminate"></hy-progress-circular>
                <div class="tf-loader-content-text">加載中...</div>
            </div>
        </div>
    </ons-modal>
    <ons-toolbar class="cem_topbar">
        <div class="left">
            <hy-back-button></hy-back-button>
        </div>
        <div class="center">
            設置
        </div>
    </ons-toolbar>

    <div class="cem-dqcb-content hy-layout-column">
        <div style="padding: 30px 20px 0px 20px;">
            <div class="hy-layout-row">
                <div class="hy-layout-row cemydzy-xcjc-form-row-header hy-layout-align-end-center">UUID</div>
                <div class="hy-layout-row cem-form-row-content cem-border-bottom">
                    {{uuid}}
                </div>
            </div>
            <div class="hy-layout-row">
                <div class="hy-layout-row cemydzy-xcjc-form-row-header hy-layout-align-end-center cem-line-height">自動接收任務時間</div>
                <div class="hy-layout-row cem-form-row-content cem-border-bottom">
                    <hy-drop-list items="jsrwDrop" ng-model="zdjssj" class="cem-form-list"
                                  hya-value-key="DMBM"
                                  hya-title-key="DMBMMC"
                                  hya-hide-null-val="true"
                                  hya-selected="changeTimeToMs($value)"
                                  placeholder="請選擇">
                    </hy-drop-list>
                </div>
            </div>
            <div class="hy-layout-row">
                <div class="hy-layout-row cemydzy-xcjc-form-row-header hy-layout-align-end-center cem-line-height">預約提醒時間</div>
                <div class="hy-layout-row cem-form-row-content cem-border-bottom">
                    <hy-drop-list items="yytxDrop" ng-model="yytxsj" class="cem-form-list"
                                  hya-value-key="DMBM"
                                  hya-title-key="DMBMMC"
                                  hya-hide-null-val="true"
                                  hya-selected="changeReminderToMs($value)"
                                  placeholder="請選擇">
                    </hy-drop-list>
                </div>
            </div>
            <div class="hy-layout-row">
                <div class="hy-layout-row cemydzy-xcjc-form-row-header hy-layout-align-end-center cem-line-height">網絡超時時間</div>
                <div class="hy-layout-row cem-form-row-content cem-border-bottom">
                    <hy-drop-list items="wlcssjDrop" ng-model="wlcssj" class="cem-form-list"
                                  hya-value-key="DMBM"
                                  hya-title-key="DMBMMC"
                                  hya-hide-null-val="true"
                                  placeholder="請選擇">
                    </hy-drop-list>
                </div>
            </div>
        </div>
    </div>

    <div class="hy-layout-row hy-layout-align-space-around-center cem-sz-fatherdiv">
        <hy-button class="cem_sz_button" ng-click="save()">更改數據</hy-button>
    </div>
</ons-page>
